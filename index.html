<!doctype html>
<html>
  </head>
    <title>Hello, Accounts!</title>
    <link rel="icon" type="image/svg" href="./images/icon.svg"/>
  </head>

  <body>
    <h1>Hello, Accounts!</h1>
    <button class="connect">Connect</button>
    <button class="addAccount">Add account</button>
  </body>

  <script>
    const snapId = `local:${location.href}`;

    const connectButton = document.querySelector('button.connect')
    const addAccountButton = document.querySelector('button.addAccount')

    connectButton.addEventListener('click', connect)
    addAccountButton.addEventListener('click', addAccount)

    // here we get permissions to interact with and install the snap
    async function connect () {
      await ethereum.request({
        method: 'wallet_enable',
        params: [{
          wallet_snap: { [snapId]: {} },
        }]
      })
    }

    // here we call the snap's "manageAccounts" method
    async function addAccount () {
      try {
        const account = [
          "deadbeefdeadbeefdeadbeefdeadbeefdeadbeefdeadbeefdeadbeefdeadbeefdeadbeefdeadbeefdeadbeefdeadbeefdeadbeefdeadbeefdeadbeefdeadbeef",
          { value: 'Secret data' }
        ];

        const response = await ethereum.request({
          method: 'wallet_invokeSnap',
          params: [snapId, {
            method: 'manageAccounts',
            params: ["create", account]
          }]
        })
        console.log("Account added");
      } catch (err) {
        console.error(err)
        alert('Problem happened: ' + err.message || err)
      }
    }
  </script>
</html>
